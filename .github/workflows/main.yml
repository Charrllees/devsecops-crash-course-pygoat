name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.1.7
  
    - name: Setup Python
      uses: actions/setup-python@v5.1.1
  
    - name: Install Bandit
      run: pip install bandit
  
    - name: Run Bandit Scan
      run: bandit -ll -ii -r . #-f json -o bandit-report.json
  
